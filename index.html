    <script>
      function toggleAccordion() {
          this.classList.toggle("active");
          
          var aitem = this.nextElementSibling;
          if (aitem.style.maxHeight) {
              aitem.style.maxHeight = null;
          } else {
              aitem.style.maxHeight = "100px";
          }
      }
  
      window.onload = function() {
          var acc = document.getElementsByClassName("accordion");
          var i;
          for (i = 0; i < acc.length; i++) {
              acc[i].onclick = toggleAccordion;
          }
      };
    </script>

  <!-- bottom slidercarousel -->
  <div class="bslider">
    <script>
      const slides = document.querySelectorAll('.bslide');
      const totalSlides = slides.length;
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          if (i === index) {
            slide.style.transform = 'translateX(0)';
          } else {
            slide.style.transform = 'translateX(-100%)';
          }
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
      }

      // Automatic slide change after 3 seconds
      setInterval(nextSlide, 3000);

      // Optional: Add navigation buttons
      const navButtons = document.createElement('div');
      navButtons.className = 'slide-nav';
      for (let i = 0; i < totalSlides; i++) {
        const button = document.createElement('button');
        button.onclick = () => showSlide(i);
        navButtons.appendChild(button);
      }
      document.querySelector('.bslider').appendChild(navButtons);

      // Show the first slide initially
      showSlide(currentSlide);
    </script>
